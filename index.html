<!DOCTYPE html>
<html ng-app="mapApp">
<head>
  <title>Angular_ngMap_FireBase</title>
   <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body ng-controller="mapController">

  <map center="current-position" zoom="8" min-zoom="3" on-click="showDialog($event)" >
      <marker id="{{m.$id}}" position="{{m.pos.lat}},{{m.pos.lng}}" icon="img/pos.png" ng-repeat="m in markers" on-click="show(event,m)" ></marker>

      <info-window id="info" >
          <div ng-non-bindable="" ng-cloak>
            <h1><center>Info</center></h1>
            <h2>Name: {{mr.firstName}}</h2><br/>
            <h2>last Name: {{mr.lastName}}</h2><br/>

          </div>

        </info-window>

  </map>

    <!-- angularjs -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

    <!-- firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- angularfire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>


    <!-- <script src="bower_components/angular/angular.min.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script> -->
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>


  <script src="js/app.js"></script>


</body>
</html>
